<div class="row">
    <div class="col-md-6">
        <a [routerLink]="['/project/details', project[0]._id.$oid]">
            <div class="image-container">
                <img [src]="project[0].image" class="img-fluid image">
                <div class="overlay" [ngStyle]="{'background-color': project[0].bgColor}">
                    <div class="year">{{ project[0].year }}</div>
                    <div class="seperator"></div>
                    <div class="roles">
                        <ul>
                            <li *ngFor="let role of project[0].roles">{{ role }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <h5>{{ project[0].title }}</h5>
        </a>
        <p>{{ project[0].body }}</p>
    </div>
    <div class="col-md-6">
        <a [routerLink]="['/project/details', project[1]._id.$oid]">
            <div class="image-container" >
                <img [src]="project[1].image" class="img-fluid">
                <div class="overlay" [ngStyle]="{'background-color': project[1].bgColor}">
                    <div class="year">{{ project[1].year }}</div>
                    <div class="seperator">-</div>
                    <div class="roles">
                        <ul>
                            <li *ngFor="let role of project[1].roles">{{ role }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <h5>{{ project[1].title }}</h5>
        </a>
        <p>{{ project[1].body }}</p>
    </div>
</div>
