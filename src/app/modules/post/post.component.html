<div class="container">
  <div class="row">
    <div class="col-md-9">
      <app-post-list [posts]="posts"></app-post-list>
      <app-loader [isLoading]="isLoading"></app-loader>
    </div>
    <aside class="sidebar col-xs-12 col-md-3">
      <div *ngFor="let section of sections">
          <app-section [section]="section"></app-section>
      </div>
    </aside>
  </div>
</div>
