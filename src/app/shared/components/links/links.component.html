
<div class="card" style="max-width: 20rem;">
  <!-- Card Header -->
  <div class="card-header">
    Links
  </div>
  <!-- List Group -->
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let link of links">
      <a [routerLink]="link.routerLink">{{ link.name }}</a>
    </li>
  </ul>
</div>
