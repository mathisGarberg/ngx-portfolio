<div class="row fadeIn" style="margin-bottom: 2.4rem">
  <div class="col-xs-12 col-sm-4 col-md-12 mb-xs-40 mb-sm-60">
    <nav class="filters">
      <div class="filter-header">
        <h3>{{ section.title }}</h3>
      </div>
      <ul class="filter-list">
        <li class="filter-list-item" *ngFor="let link of displayedItems">
          {{ link.name }}
        </li>
        <li [ngbCollapse]="isCollapsed" *ngFor="let hiddenItem of hiddenItems">
          {{ hiddenItem.name }}
        </li>
        <li class="show-more" [hidden]="section.links.length <= 3">
          <a class="link" (click)="toggleContent()">
            {{ collapseText }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
